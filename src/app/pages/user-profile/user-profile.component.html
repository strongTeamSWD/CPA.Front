<mat-card class="full-width">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
        <!--<mat-toolbar color="primary">-->
            <!--<mat-toolbar-row>-->
                <!--<span>Custom Toolbar</span>-->
            <!--</mat-toolbar-row>-->

            <!--<mat-toolbar-row>-->
                <!--<span>Second Line</span>-->
                <!--<span class="example-spacer"></span>-->
                <!--<mat-icon class="example-icon">verified_user</mat-icon>-->
            <!--</mat-toolbar-row>-->

            <!--<mat-toolbar-row>-->
                <!--<span>Third Line</span>-->
                <!--<span class="example-spacer"></span>-->
                <!--<mat-icon class="example-icon">favorite</mat-icon>-->
                <!--<mat-icon class="example-icon">delete</mat-icon>-->
            <!--</mat-toolbar-row>-->
        <!--</mat-toolbar>-->

        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="true" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Personal data
                    </mat-panel-title>
                    <mat-panel-description>
                        Type your name and age
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <h2>My Heroes</h2>
                <ul class="heroes">
                    <li>
                        <span class="badge">id</span> name
                    </li>
                </ul>

                <h2> Details</h2>
                <!--{{name | uppercase}}-->
                <div><span>id: </span>ID</div>
                <div>
                    <label>name:
                        <input placeholder="name">
                        <!--[(ngModel)]="selectedHero.name"-->
                    </label>
                </div>

                <mat-action-row>
                    <button mat-button color="primary" >Next</button>
                </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="true" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Personal data
                    </mat-panel-title>
                    <mat-panel-description>
                        Type your name and age
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="First name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="number" min="1" placeholder="Age">
                </mat-form-field>

                <mat-action-row>
                    <button mat-button color="primary" >Next</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Destination
                    </mat-panel-title>
                    <mat-panel-description>
                        Type the country name
                        <mat-icon>map</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Country">
                </mat-form-field>

                <mat-action-row>
                    <button mat-button color="warn" >Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="true" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                    <mat-panel-description>
                        Inform the date you wish to travel
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>

                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>


    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
    </mat-card-actions>
</mat-card>
