<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"><a class="redirect"  [routerLink]="['/offerDetail', element.id]">
                {{element.name}} </a></td>
        </ng-container>
        <ng-container matColumnDef="web-master-name">
            <th mat-header-cell *matHeaderCellDef> Web-master name</th>
            <td mat-cell *matCellDef="let element"> {{element.webMasterName}}</td>
        </ng-container>

        <ng-container matColumnDef="connect_button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a class="redirect">
                    <button mat-button>
                        <mat-icon>done</mat-icon>
                        Accept
                    </button>
                </a>
                <a class="redirect">
                    <button mat-button>
                        <mat-icon>highlight_off</mat-icon>
                        Decline
                    </button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
